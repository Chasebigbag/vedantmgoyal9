name: Package request
description: Suggest a new package to be added to automation
title: 'New Package: '
labels: new package
assignees: vedantmgoyal2009
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this new package request!
- type: textarea
  attributes:
    label: List the PackageIdentifier of packages to be added to automation
    description: The PackageIdentifier of the package from the [microsoft/winget-pkgs](https://github.com/microsoft/winget-pkgs) repository.
    placeholder: "Provide PackageIdentifier of the new application that could be added to the automation. If known, please add details of an update source/API etc., where current versions of this application can be queried."
    value: |
      - 
  validations:
    required: true
